name: Build SebaBiblio

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npm run build -- --publish never   # <-- evita publicar en GitHub

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SebaBiblio
          path: dist/**
